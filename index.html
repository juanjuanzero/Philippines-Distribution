<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
  <!--<link rel="stylesheet" href="css/base-style.css">-->
  <link rel="stylesheet" href="css/basic.css">
</head>
<body>
  <img src="img/aws.webp" alt="aws">
  <ul class="nav_main">
    
    <li><a href="XX">ABOUT US</a></li>
    <li><a href="XX">PRODUCTS</a></li>
    <li><a href="XX">PROJECTS</a></li>
    <li><a href="XX">CONTACT US</a></li>
  </ul>

  <div id="container">
  	<form class="form-contact">
            
            <h1>Tells us about your self</h1>
            <input type="text" id="name" placeholder="Name">
            <input type="email" id="email" placeholder="email@example.com">
            <h1>Did you have a questions about a specific product?</h1>
            <div class=check-items>
              <input type="checkbox" id="Cabling" name="Cabling"><label class="cxlbl" for="Cabling">Cabling</label><br>
              <input type="checkbox" id="Aux" name="Aux"><label class="cxlbl" for="Aux">ELV Auxiliary Systems</label><br>
              <input type="checkbox" id="DataCntr" name="DataCntr"><label class="cxlbl" for="DataCntr">Data Center</label><br>
              <input type="checkbox" id="GreenPrd" name="GreenPrd"><label class="cxlbl" for="GreenPrd">Green Products</label><br>
              <input type="checkbox" id="NetworkDev" name="NetworkDev"><label class="cxlbl" for="NetworkDev">Network Devices</label><br>
            </div>
            <h1>How can we help you?</h1>
            <textarea id="msg" rows="7"></textarea>
            
            <input class="btn" type="submit" value="Submit">
            <input class="btn" type="reset" value="Reset"> 
            
		</form>
	</div>
</body>
</html>
